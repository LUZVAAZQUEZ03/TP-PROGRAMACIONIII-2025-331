            <a href="./administrador/products.html">Productos</a>
            <a href="./administrador/logIn.html">Ingresar</a>
        </nav>
    </header>
    <main>
        <div class="ingresar">
            <form action="">
                <h1>Alta producto</h1>
                <label for="idProducto">ID:</label>
                <input class="input-text"  type="text" id="idProducto" name="idProducto" required placeholder="Ingrese ID"><br>
                <label for="nombre">Nombre:</label>
                <input class="input-text" type="text" id="nombre" required placeholder="Ingrese Nombre"><br>
                <label for="precio">Precio:</label>
                <input class="input-text" type="number" min="0" id="precio" required placeholder="Ingrese Precio"><br>
                <label for="stock">Cantidad:</label>
                <input class="input-text" type="number" min="0" id="stock" required placeholder="Ingrese CantidadCantidad"><br>
                <label for="foto">Foto Producto:</label>
                <input class="input-text" type="image" id="foto" required placeholder="Ingrese foto del nuevo producto"><br>


                <button class="boton">Ingresar Producto</button>
            </form>
        </div>
    </main>
