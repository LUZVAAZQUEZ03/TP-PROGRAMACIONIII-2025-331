<body>
    <header class="header">
        <div>
            <nav>
                <a href="#">Preguntas frecuentes</a>
                <a href="#contacto">Contactanos</a>
                <a href="./products.html">Productos</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="formularioAlta">
            <form action="">
                <h2>Bienvenido:</h2>
                <label for="nombre">Nombre:</label>
                <input class="input-text" type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre."><br>
                <label for="apellido">Apellido:</label>
                <input class="input-text" type="text" id="apellido" name="apellido" required placeholder="Ingrese su apellido."><br>
                <label for="user">Nombre de Usuario:</label>
                <input class="input-text" type="text" id="user" name="user" required placeholder="Ingrese su nombre de usuario."><br>
                <label for="correo">Correo:</label>
                <input class="input-text" type="email" id="correo" name="correo" required placeholder="Ingrese su correo electrónico."><br>
                <label for="passw">Contraseña:</label>
                <input class="input-text" type="password" id="passw1" name="passw1" required placeholder="Ingrese su contraseña."><br>
                <label for="passw">Contraseña:</label>
                <input class="input-text" type="password" id="passw2" name="passw2" required placeholder="Verifique su contraseña."><br>
                <button type="submit" class="boton">Enviar</button>
            </form>
        </div>
        <div class="formularioLogin">
            <form action="">
                <h2>Inicio de sesion:</h2>
                <label for="user">Nombre de Usuario:</label>
                <input class="input-text" type="text" id="user" name="user" required placeholder="Ingrese su nombre de usuario."><br>
                
                <label for="passw">Contraseña:</label>
                <input class="input-text" type="password" id="passw1" name="passw1" required placeholder="Ingrese su contraseña."><br>
                <button class="boton">Aceptar</button>
            </form>
        </div>
    </main>
