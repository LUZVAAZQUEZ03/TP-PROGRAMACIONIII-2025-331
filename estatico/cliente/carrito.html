<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link rel="preload" href="../estilos/normalize.css" as="style">
    <link rel="stylesheet" href="../estilos/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/icono.png">
    <title>Carrito</title>
</head>
<body>
    <header class="contenedor header-productos">
            <div class="logo">
                <img src="../img/beauscent.png" alt="">
            </div>
            <nav class="navegacion">
                <a href="productos.html">Home</a>
                <a href="#">Contacto</a>
                <a href="#">Carrito</a>
            </nav>
    </header>
    <main>
        <h2>Carrito de compras</h2>
        <div class="carrito-item" id="item-1">
            <!-- aca irian los productos -->
            <img src="../img/imagenProductos.png" alt="Imagen Ejemplo producto" class="item__imagen">
            <div class="item__detalle">
                <p class="item__nombre">Eclaire Parfum</p>
                <p class="item__precio">$60.00</p>
            </div>
            <div class="product-quantity">
                <input type="number" value="1" min="1">
            </div>
                <p class="product-total">$60.00</p>
                <button id="btnRemover" class="boton">Quitar del carrito</button>
            </div>

            <div class="subtotal">
                <span>Subtotal</span>
                <span>$60.00</span>
            </div>

            <div class="acciones_carrito">
                <button class="boton" id="finalizar-btn">Finalizar</button>
                <button class="boton" id="continuar-btn">Continuar comprando</button>
            </div>
    </main>

            <a href="https://www.instagram.com/beauscentt/" aria-label="Instagram"><img src="../img/instagram.png" alt="Instagram">Instagram</a>
            <a href="https://www.facebook.com/profile.php?id=61576653569594" aria-label="Facebook"><img src="../img/Facebook.png" alt="Facebook">Facebook</a>

        </div>
